services:
  - type: web
    name: codelens
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: codelens-data
      mountPath: /app/data
      sizeGB: 1